<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="./ok.png" type="image/x-icon">
</head>
<style>
    body {
        background-image: linear-gradient(45deg, red, orange);
    }
</style>
<body>
    <div style="margin-left: 500px;" id="first">
        <h1 style="color: whitesmoke;">Welcome to RPS Game</h1>
        <button id="yes" style="margin-left: 150px;" class="btn btn-primary">Start</button>
    </div>
    <div style="display: none;margin-left: 500px;" id="game">
        <h1 style="color: whitesmoke;">Your choice:- </h1><br>
        <button id="rock" class="btn btn-dark">Rock</button>
        <button id="paper" class="btn btn-danger">Paper</button>
        <button id="scissor" class="btn btn-warning">Scissor</button>
    </div>
    <h3 id="just" style="display: none; margin-left: 500px;color: whitesmoke;">My choice:- <span style="color:rgb(214, 126, 44);" id="lol"></span></h3>
    <h3 id="just2" style="display: none; margin-left: 500px;color: whitesmoke;">Your choice:- <span id="lol2"></span></h3>
    <div class="d-flex justify-content-center">
        <h3 id="ok" style="display: none;color: whitesmoke;">I win!</h3><br>
        <h3 id="ok2" style="display: none;color: whitesmoke;">You win!</h3><br>
        <h3 id="ok3" style="display: none;color: whitesmoke;">It's a tie!</h3><br>
        <button class="btn btn-info" id="ta" style="display: none;">Try again</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
